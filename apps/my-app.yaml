apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: my-app
  namespace: default
spec:
  components:
    - name: my-server
      type: webservice
      properties:
        image: registry.cn-shanghai.aliyuncs.com/yogoops/testkubevela:v1.0.0-h5-dev
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
      # traits:
    - name: my-server-svc
      type: ClusterIP
      ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: 80